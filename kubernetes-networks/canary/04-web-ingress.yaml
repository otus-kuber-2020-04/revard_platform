apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: web
  namespace: canary
  annotations:
    nginx.ingress.kubernetes.io/canary: "true"
    nginx.ingress.kubernetes.io/canary-by-header: x-canary
spec:
  rules:
  - host: canary
    http:
      paths:
      - path: /web
        backend:
          serviceName: web-svc
          servicePort: 8000